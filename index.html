<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Calculator</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .flex {
            display: flex;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc {
            padding: 19px;
            border-radius: 10px;
            width: 358px;
        }

        .textfield {
            margin-left: 12px;
        }

        .mdl-button {
            margin: 0.5em;
        }
    </style>
</head>
<body>

<div class="mdl-card mdl-card mdl-shadow--16dp calc">
    <form id="form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield">
            <input class="mdl-textfield__input" type="text" id="textbox" autofocus>
            <label class="mdl-textfield__label" for="textbox">Type your expression</label>
        </div>
    </form>
    <div class="flex">
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('1');">1
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('2');">2
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('3');">3
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('+');">+
            </button>
        </div>
    </div>
    <div class="flex">
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('4');">4
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('5');">5
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('6');">6
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('-');">-
            </button>
        </div>
    </div>
    <div class="flex">
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('7');">7
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('8');">8
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('9');">9
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('*');">
                &#x00D7;
            </button>
        </div>
    </div>
    <div class="flex">
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('0');">0
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('.');">.
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="calculate()" type="button">=
            </button>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    onclick="append('/');">
                &#x00F7;
            </button>
        </div>
    </div>
</div>

<div id="warning" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    const textBox = $('#textbox');
    const warning = $('#warning');

    function append(symbol) {
        textBox.val(textBox.val() + symbol);
        textBox.parent().addClass('is-dirty');
    }

    function calculate() {
        var matchArr = textBox.val().match(/-?\d+([.,]\d+)?[+\-*/]-?\d+([.,]\d+)?/);
        if ((matchArr == null) || (matchArr[0] !== textBox.val())) {
            warning[0].MaterialSnackbar.showSnackbar({message: "Invalid expression"});
            textBox.val("");
            return;
        }

        let string = textBox.val().toString();
        let firstIsNegative = false;
        if (string.indexOf('-') === 0) {
            string = string.substring(1, string.length);
            firstIsNegative = true;
        }
        let operationPos = Math.min(
            string.indexOf('+') === -1 ? Number.MAX_SAFE_INTEGER : string.indexOf('+'),
            string.indexOf('-') === -1 ? Number.MAX_SAFE_INTEGER : string.indexOf('-'),
            string.indexOf('*') === -1 ? Number.MAX_SAFE_INTEGER : string.indexOf('*'),
            string.indexOf('/') === -1 ? Number.MAX_SAFE_INTEGER : string.indexOf('/')
        );
        let operation = string.charAt(operationPos);

        let a = (firstIsNegative ? -1 : 1) * Number.parseFloat(string.substring(0, operationPos));
        let b = Number.parseFloat(string.substring(operationPos + 1, string.length));

        switch (operation) {
            case '+':
                textBox.val(a + b);
                break;
            case '-':
                textBox.val(a - b);
                break;
            case '*':
                textBox.val(a * b);
                break;
            case '/':
                textBox.val(a / b);
                break;
        }
    }

    $('#form').submit(function (e) {
        e.preventDefault();
        calculate();
    })
</script>
</body>
</html>
